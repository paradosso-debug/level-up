<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="styles.css">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
</head>
<body>
  <main>
    <section class="card">
      <img class="avatar" alt="Profile photo" src="https://images.unsplash.com/photo-1740252117044-2af197eea287?q=80&w=880&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
      <h1> Semaj Robbinson</h1>
      <p class="role"> Professional Dish Washer </p>
      <p class="bio"> Semaj is an excellent dish washer, he will make a mess and ask you to clean it up if you're wearing shoes.</p>
      <div class="actions">
        <button class="btn btn-primary">Message </button>
        <button class="btn btn-secondary"> Follow</button>
      </div>
    </section>
  </main>
</body>
</html>
