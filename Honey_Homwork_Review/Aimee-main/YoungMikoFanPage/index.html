<!doctype html>
<html lang="en">
  <head>
    <!--
      STEP 0 — Document setup (the 4 required lines)

      Inside <head>, type these 4 lines in this exact order:

      1) <meta charset="UTF-8" />
         - Makes letters/symbols display correctly.

      2) <meta name="viewport" content="width=device-width, initial-scale=1.0" />
         - Makes the page scale correctly on phones.

      3) <title>Young Miko — Fan Page</title>
         - This is the text you see on the browser tab.

      4) <link rel="stylesheet" href="style.css" />
         - Connects this HTML file to your CSS file.
    -->
  </head>

  <body>
    <!--
      STEP 1 — Build the sticky top header (header > nav > row)

      At the very top of <body>, create these tags (nested inside each other):

      1) Add: <header class="site-header">
      2) Inside header, add: <nav class="nav">
      3) Inside nav, add: <div class="container nav__row">

      Keep all 3 tags OPEN for now.
      You will close them after you add the brand, links, and Follow button.
    -->

    <!--
      STEP 2 — Brand (left side): clickable logo (dot + name)

      Inside <div class="container nav__row"> add:

      1) Add an <a> tag with:
         - class="brand"
         - href="#top"
         - aria-label="Go to top"

      2) Inside that <a>, add TWO <span> tags:

         a) First span:
            - class="brand__dot"
            - aria-hidden="true"
            - (no text inside)

         b) Second span:
            - class="brand__text"
            - text inside: Young Miko
    -->

    <!--
      STEP 3 — Nav links (center): list of 4 jump links

      Still inside <div class="container nav__row"> (after the brand):

      1) Add a <ul> tag with:
         - class="nav__links"
         - aria-label="Primary navigation"

      2) Inside the <ul>, add 4 <li> tags.
         Inside each <li>, add an <a> tag:

         a) <a href="#music">Music</a>
         b) <a href="#tour">Tour</a>
         c) <a href="#gallery">Gallery</a>
         d) <a href="#about">About</a>

      Important beginner note:
      - These links jump to parts of the page that have the SAME id name.
      - Example: href="#music" jumps to id="music"
    -->

    <!--
      STEP 4 — Follow link (right): looks like a button

      Still inside <div class="container nav__row"> (after the <ul>):

      Add this <a> tag:
      - class="btn btn--primary"
      - href="#follow"
      - text: Follow

      Now close the tags you opened in STEP 1:
      - close </div>   (nav__row)
      - close </nav>
      - close </header>
    -->

    <!--
      STEP 5 — Main wrapper: the container for everything UNDER the navbar

      After </header>, add:

      1) <main id="top">

      Why id="top"?
      - The brand link uses href="#top", so it needs a matching id.

      Beginner note:
      - Inside <main>, we will create multiple big “blocks”.
      - A “block” here means: a group of content inside a <section> tag.

      You will add 6 blocks (in this order):
      1) Hero block
      2) Music block
      3) Tour block
      4) Gallery block
      5) About block
      6) Follow block

      Keep <main> OPEN until STEP 12.
    -->

    <!--
      STEP 6 — Hero block (big intro area at the top)

      Inside <main id="top"> add:

      1) Add: <section class="hero">
      2) Inside it add: <div class="container hero__content">

      3) Inside that div, add these tags in this order:

         a) <p class="eyebrow">Fan Page</p>
         b) <h1 class="hero__title">Young Miko</h1>
         c) <p class="hero__subtitle">A clean, modern tribute page — built with only HTML + CSS.</p>

      4) Still inside hero__content, add a row for 2 buttons:

         a) Add: <div class="cta-row">
         b) Inside it add TWO <a> tags:

            - <a class="btn btn--primary" href="#music">Explore music</a>
            - <a class="btn btn--ghost" href="#tour">See tour</a>

      5) Close:
         - </div> (hero__content)
         - </section>
    -->

    <!--
      STEP 7 — Music block (title + subtitle + cards grid)

      Under the hero, still inside <main>:

      1) Add a <section> tag with:
         - id="music"
         - class="section"

      2) Inside that <section>, add a <div> with:
         - class="container"

      3) Inside the container, add:
         a) <h2 class="section__title">Music</h2>
         b) <p class="section__subtitle">Top tracks + fan favorites (placeholders).</p>

      4) Still inside the container, add:
         <div class="grid grid--cards">

      5) Inside the grid, add 6 song cards (see STEP 7A).

      6) Close:
         - </div> (grid)
         - </div> (container)
         - </section>
    -->

    <!--
      STEP 7A — One song card (repeat 6 times inside .grid.grid--cards)

      Inside <div class="grid grid--cards"> add this exact structure:

      <article class="card">
        <p class="card__tag">Single</p>
        <h3 class="card__title">Track Title 01</h3>
        <p class="card__text">Bold energy, clean flow, unforgettable hook.</p>

        <a class="card__link"
           href="https://example.com"
           target="_blank"
           rel="noopener noreferrer">Listen</a>
      </article>

      Beginner note:
      - target="_blank" opens the link in a new tab
      - rel="noopener noreferrer" is a safety best practice
    -->

    <!--
      STEP 8 — Tour block (title + subtitle + tour list)

      Under Music, still inside <main>:

      1) Add a <section> tag with:
         - id="tour"
         - class="section section--alt"

      2) Inside the section, add:
         <div class="container">

      3) Inside container, add:
         a) <h2 class="section__title">Tour</h2>
         b) <p class="section__subtitle">Upcoming dates (placeholder list for practice).</p>

      4) Add the list wrapper:
         <div class="tour-list">

      5) Inside tour-list, add 4 tour rows (see STEP 8A).

      6) Close:
         - </div> (tour-list)
         - </div> (container)
         - </section>
    -->

    <!--
      STEP 8A — One tour row (repeat 4 times inside .tour-list)

      Inside <div class="tour-list"> add:

      <div class="tour-row">
        <span class="tour-date">Mar 22</span>
        <span class="tour-city">Mexico City</span>
        <span class="tour-venue">Arena (Example)</span>

        <a class="tour-link"
           href="https://example.com"
           target="_blank"
           rel="noopener noreferrer">Details</a>
      </div>
    -->

    <!--
      STEP 9 — Gallery block (images only)

      Under Tour, still inside <main>:

      1) Add a <section> tag with:
         - id="gallery"
         - class="section"

      2) Inside it add:
         <div class="container">

      3) Inside container add:
         a) <h2 class="section__title">Gallery</h2>
         b) <p class="section__subtitle">Image gallery (display only).</p>

      4) Add the gallery grid wrapper:
         <div class="grid grid--gallery">

      5) Inside the gallery grid, add 8 gallery tiles (see STEP 9A).

      6) Close:
         - </div> (gallery grid)
         - </div> (container)
         - </section>
    -->

    <!--
      STEP 9A — One gallery tile (repeat 8 times)

      Inside <div class="grid grid--gallery"> add:

      <figure class="photo">
        <img class="photo__img" src="" alt="Young Miko — Live" />
        <figcaption class="photo__cap">Live</figcaption>
      </figure>

      Beginner note:
      - We are NOT using <a> links in the gallery.
      - The src uses ../assets because:
        this file is inside /mentee and assets is one folder above.
    -->

    <!--
      STEP 10 — About block (left text + right facts)

      Under Gallery, still inside <main>:

      1) Add a <section> tag with:
         - id="about"
         - class="section section--alt"

      2) Inside it add:
         <div class="container">

      3) Inside container add:
         a) <h2 class="section__title">About</h2>
         b) <p class="section__subtitle">A quick fan-made overview (practice content).</p>

      4) Add:
         <div class="about">

      5) Inside <div class="about"> add TWO divs:

         LEFT:
         - <div class="about__text">
           Add 2 paragraphs inside:
           <p>...</p>
           <p>...</p>

         RIGHT:
         - <div class="about__facts card">
           Add:
           <h3 class="facts__title">Quick Facts</h3>
           Then:
           <ul class="facts__list"> with 5 <li> items

      6) Close:
         - </div> (about)
         - </div> (container)
         - </section>
    -->

    <!--
      STEP 11 — Follow block (social chips)

      Under About, still inside <main>:

      1) Add a <section> tag with:
         - id="follow"
         - class="section"

      2) Inside it add:
         <div class="container">

      3) Inside container add:
         a) <h2 class="section__title">Follow</h2>
         b) <p class="section__subtitle">Social links open in a new tab.</p>

      4) Add:
         <div class="chip-row">

      5) Inside chip-row, add 4 links:

         <a class="chip" href="https://example.com" target="_blank" rel="noopener noreferrer">Instagram</a>
         <a class="chip" href="https://example.com" target="_blank" rel="noopener noreferrer">Spotify</a>
         <a class="chip" href="https://example.com" target="_blank" rel="noopener noreferrer">YouTube</a>
         <a class="chip" href="https://example.com" target="_blank" rel="noopener noreferrer">TikTok</a>

      6) Close:
         - </div> (chip-row)
         - </div> (container)
         - </section>
    -->

    <!--
      STEP 12 — Close <main> and add the footer

      1) After STEP 11, close </main>.

      2) Then add the footer:

      <footer class="site-footer">
        <div class="container footer__row">
          <p class="footer__legal">Fan-made page • HTML + CSS practice</p>

          <div class="footer__links">
            <a href="#top">Back to top</a>
            <a href="#music">Music</a>
            <a href="#tour">Tour</a>
          </div>
        </div>
      </footer>
    -->
  </body>
</html>
